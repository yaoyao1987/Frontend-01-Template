<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function parse(source) {
        let stack = [];
        for (const c of source) {
          if (c === '(' || c === '[' || c === '{') {
            stack.push(c);
          }
          if (c === ')') {
            if (stack[stack.length - 1] === '(') {
              stack.pop();
            } else {
              return false;
            }
          }
          if (c === ']') {
            if (stack[stack.length - 1] === '[') {
              stack.pop();
            } else {
              return false;
            }
          }
          if (c === ']') {
            if (stack[stack.length - 1] === '{') {
              stack.pop();
            } else {
              return false;
            }
          }
        }
        if (stack.length === 0) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
