<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Trie {
        constructor() {
          this.root = Object.create(null);
        }
        insert(word) {
          let node = this.root;
          for (const c of word) {
            if (!node[c]) {
              node[c] = Object.create(null);
            }
            node = node[c];
          }
          if (!('$' in node)) {
            node['$'] = 0;
          }
          node['$']++;
        }
        most() {
          let max = 0;
          let maxWord = null;
          let visit = (node, word) => {
            if (node.$ && node.$ > max) {
              max = node.$;
              maxWord = word;
            }
            for (let p in node) {
              console.log('word + p', word + p);
              visit(node[p], word + p);
            }
          };
          visit(this.root, '');
        }
      }

      function randomWord(length) {
        let s = '';
        for (let i = 0; i < length; i++) {
          s += String.fromCharCode(Math.random() * 26 + 'a'.charCodeAt(0));
        }
        return s;
      }

      var trie = new Trie();

      for (let i = 0; i < 10000; i++) {
        trie.insert(randomWord(4));
      }
    </script>
  </body>
</html>
