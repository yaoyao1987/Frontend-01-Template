<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #el {
        width: 100px;
        height: 100px;
        background: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="el"></div>
    <script>
      let el = document.getElementById("el");
      el.style.transition = "ease 5s";
      function start() {
        el.style.transform = "translate(300px, 300px)";
      }

      function stop() {
        el.style.transition = "none";
        el.style.transform = getComputedStyle(el).getPropertyValue("transform");
      }
    </script>
  </body>
</html>
